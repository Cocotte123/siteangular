
    <h1>{{data?.titre}}</h1>
    <div id="presentation">
        
        <h2>{{data?.titre2}}</h2>
        <p class="text-center">{{data?.texte}}</p>
    </div>
    
    <div class="container" id="product">
        <h2>Nos produits</h2>
        <div>
            <form class="d-flex">
                <input class="form-control me-2"  type="search" placeholder="Rechercher un article" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
            </form> 
            <div id="tri" class="text-center">  
                <h3>Prix:</h3>
                <button class="btn btn-warning mx-2" (click)="orderBy = 'asc'">↓</button>
                <button class="btn btn-warning mx-2" (click)="orderBy = 'desc'">↑</button>
            </div>    
        </div>   
        
        <div id="card" class="row row-cols-1  row-cols-md-3 gy-5 g-4 ms-5">
            <div class="col-mb-4" *ngFor ="let product of products | filterByName:searchText | sortByPrice: orderBy">
                <div class="card text-center" style="width: 18rem;">
                    <img class="card-img-top" src="{{product.image}}" alt="{{product.name}}">
                    <div class="card-body">
                      <h5 class="card-title">{{product.name | uppercase}}</h5>
                      <p class="card-text">{{product.description}}</p>
                      <p class="card-text">{{product.price | currency: 'EUR': 'symbol':'1.2-2': 'fr'}}</p>
                      <a class="btn btn-danger" [routerLink]="['/home', product.id]">Détails</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
